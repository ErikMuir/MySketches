<html>
<head>
		<title>sketch2</title>
		<script language="javascript" type="text/javascript" src="../scripts/p5.min.js"></script>
</head>
<style type="text/css">
		body {
				background-color: black;
				margin: 0;
				padding: 0;
		}
</style>
<body id="body"></body>
</html>
<script type="text/javascript">
		var frames = 100;
		var num = 20;
		var offSet = 0.0;
		var theta = 0.0;
		var sz = 0.0;
		var x = 0.0;
		var flip = 1;
		var iteration = 0;
		
		function setup() {
				myCanvas = createCanvas(windowHeight, windowHeight);
				myCanvas.parent('body');
		}

		function draw() {
				background(0);
				stroke(160, 236, 208, 255);
				fill(160, 236, 208, 20);
				translate(width/2, height/2);
				for (var i=0; i<num; i++) {
						push();
						offSet = TWO_PI/num*i;
						rotate(offSet);
						sz = map(sin(theta), -1, 1, width*.15, width*.25);
						x = map(sin(theta), -1, 1, sz, width*.25);
						translate(x, 0);
						push();
						if (iteration == frames) {
								flip = flip * -1;
								iteration = 0;
						}
						rotate(theta * flip);
						ellipse(0, 0, sz, sz*2);
						pop();
						pop();
				}
				theta += TWO_PI/frames;
				iteration++;
		}
		
		function windowResized() {
				resizeCanvas(windowHeight, windowHeight);
		}
</script>
